<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Calculadora</h1>
        
        <!-- Formulario -->
        <form id="calculadoraForm" class="space-y-4">
            <div>
                <label for="num1" class="block text-sm font-medium text-gray-700">Número 1</label>
                <input type="number" id="num1" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" step="any" required>
            </div>
            <div>
                <label for="num2" class="block text-sm font-medium text-gray-700">Número 2</label>
                <input type="number" id="num2" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" step="any" required>
            </div>
            
            <!-- Botones de operaciones -->
            <div class="flex space-x-2">
                <button type="button" onclick="calcular('suma')" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">+</button>
                <button type="button" onclick="calcular('resta')" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">-</button>
                <button type="button" onclick="calcular('multiplicacion')" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">×</button>
                <button type="button" onclick="calcular('division')" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">÷</button>
            </div>
        </form>

        <!-- Área de resultados -->
        <div id="resultado" class="mt-4 p-4 bg-gray-50 rounded-md hidden">
            <p id="mensajeResultado" class="text-gray-800"></p>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
