<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <script src="./main.js" defer></script>
    <script src="./output.css"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sistema de Gestión de Usuarios</h1>
        
        <!-- Formulario para agregar usuario -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Agregar Nuevo Usuario</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="nombre" placeholder="Nombre" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="rol" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
                <input type="number" id="edad" placeholder="Edad" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="agregarBtn" class="bg-blue-500 text-white font-semibold rounded-lg p-2 hover:bg-blue-600 transition">Agregar</button>
            </div>
        </div>

        <!-- Tabla de usuarios -->
        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse bg-white">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Nombre</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Rol</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Edad</th>
                        <th class="border border-gray-300 px-4 py-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>

        <!-- Formulario para actualizar usuario (oculto inicialmente) -->
        <div id="formActualizar" class="hidden mt-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Actualizar Usuario</h2>
            <input type="hidden" id="idActualizar">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="nombreActualizar" placeholder="Nombre" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="rolActualizar" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="admin">Admin</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                </select>
                <input type="number" id="edadActualizar" placeholder="Edad" class="border border-gray-300 rounded-lg p-2 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="guardarActualizarBtn" class="bg-green-500 text-white font-semibold rounded-lg p-2 hover:bg-green-600 transition">Guardar</button>
                <button id="cancelarActualizarBtn" class="bg-red-500 text-white font-semibold rounded-lg p-2 hover:bg-red-600 transition">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
