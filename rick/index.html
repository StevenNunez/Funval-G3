<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Rick and Morty Gallery</title>
    <style>
      @keyframes bump {
        0% {
          transform: translateY(0) scale(1);
        }
        30% {
          transform: translateY(-6px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .card:hover {
        animation: bump 300ms ease;
      }

      /* Estilo para la hero section */
      .hero {
        background-image: url('https://wallpapers.com/images/hd/rick-and-morty-portal-gun-background-5e0s2b3y6b7w3h2k.jpg');
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding: 4rem 2rem;
        border-radius: 1rem;
        margin-bottom: 2rem;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .hero p {
        font-size: 1.25rem;
        max-width: 600px;
        margin: 0 auto;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* Fondo temático para el main */
      main {
        background: linear-gradient(135deg, #1a3c34 0%, #2a2a72 100%);
      }
    </style>
  </head>
  <body>
    <header
      class="flex justify-around bg-green-700 p-4 text-white items-center relative"
    >
      <div id="logo">
        <img
          src="./src/rickandmorty_logo.png"
          alt="Rick and Morty Logo"
          class="size-16 rounded-full object-cover"
        />
      </div>
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty_logo.png"
          alt="Rick and Morty Title"
          class="h-14"
        />
      </div>
      <div>
        <div id="boton-drop">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-11"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </div>
        <div
          id="dropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700 absolute right-5 md:right-52"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton"
            id="listado-clases"
          >
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Earnings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="md:px-20 md:py-10 min-h-screen">
      <section class="hero">
        <h1>Wubba Lubba Dub Dub!</h1>
        <p>Explora los personajes del multiverso de Rick and Morty. ¡Viaja a través de portales y descubre a tus favoritos!</p>
      </section>
      <div
        id="contenedor-cards"
        class="grid grid-cols-1 gap-6 p-8 bg-white rounded-2xl md:grid-cols-3"
      >
        <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
      </div>
      <div class="flex justify-between mt-4 px-8">
        <button id="ant" class="bg-red-500 p-4 rounded-2xl text-white">
          Anterior
        </button>
        <button id="sig" class="bg-blue-600 p-4 rounded-2xl text-white">
          Siguiente
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
