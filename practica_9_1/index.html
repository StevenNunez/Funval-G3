<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Steven</title>
    <script src="./main.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#1A2A44] min-h-screen flex items-center justify-center font-outfit">
    <div class="container mx-auto px-4 py-8 max-w-md md:max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-5xl md:text-6xl text-[#31C3BD]">X</h1>
            <h2 class="text-5xl md:text-6xl text-[#F2B137]">O</h2>
            <div class="flex items-center gap-4">
                <button id="boton-turno" class="bg-[#A8BFC9] text-[#1A2A44] font-bold py-2 px-4 rounded-lg shadow-md flex items-center gap-2">
                    <span id="indicador-turno" class="text-2xl">X</span> TURN
                </button>
                <button id="boton-reiniciar" class="bg-[#A8BFC9] text-[#1A2A44] font-bold py-2 px-4 rounded-lg shadow-md flex items-center gap-2" title="Reiniciar">
                    <span class="text-2xl">↺</span> 
                </button>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="0"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="1"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="2"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="3"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="4"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="5"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="6"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="7"></div>
            <div class="bg-[#1F3641] h-24 md:h-32 rounded-lg shadow-md flex items-center justify-center" data-cell="8"></div>
        </div>
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-[#31C3BD] p-4 rounded-lg">
                <p class="text-[#1A2A44] font-medium">X (YOU)</p>
                <p id="puntaje-x" class="text-white font-bold text-xl">0</p>
            </div>
            <div class="bg-[#A8BFC9] p-4 rounded-lg">
                <p class="text-[#1A2A44] font-medium">TIES</p>
                <p id="puntaje-empates" class="text-white font-bold text-xl">0</p>
            </div>
            <div class="bg-[#F2B137] p-4 rounded-lg">
                <p class="text-[#1A2A44] font-medium">O (CPU)</p>
                <p id="puntaje-o" class="text-white font-bold text-xl">0</p>
            </div>
        </div>
        <div id="modal-resultado" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-[#1F3641] p-6 rounded-lg text-center w-11/12 max-w-md">
                <p id="mensaje-resultado" class="text-[#A8BFC9] text-lg mb-4"></p>
                <h2 id="texto-ganador" class="text-3xl font-bold mb-4"></h2>
                <div class="flex justify-center gap-4">
                    <button id="boton-salir" class="bg-[#A8BFC9] text-[#1A2A44] px-4 py-2 rounded-lg shadow-md hover:bg-[#DBE8ED]">QUIT</button>
                    <button id="boton-siguiente-ronda" class="bg-[#F2B137] text-[#1A2A44] px-4 py-2 rounded-lg shadow-md hover:bg-[#FFC860]">NEXT ROUND</button>
                </div>
            </div>
        </div>
        <div id="modal-reiniciar" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-[#1F3641] p-6 rounded-lg text-center w-11/12 max-w-md">
                <h2 class="text-2xl font-bold text-[#A8BFC9] mb-4">¿RESTAR GAME?</h2>
                <div class="flex justify-center gap-4">
                    <button id="cancelar-reiniciar" class="bg-[#A8BFC9] text-[#1A2A44] px-4 py-2 rounded-lg shadow-md hover:bg-[#DBE8ED]">NO, CANCEL</button>
                    <button id="confirmar-reiniciar" class="bg-[#F2B137] text-[#1A2A44] px-4 py-2 rounded-lg shadow-md hover:bg-[#FFC860]">YES, RESTAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
